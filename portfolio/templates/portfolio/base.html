{% load static %}
<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% if title %}

	{% else %}
		<title> PinoNet </title>
	{% endif %}

		
</head>
<body>

	<header>

		<nav>
			<ul class="nav-bar">
				<li><a href="{% url 'portfolio-home' %}">Home</a></li>
				<li><a href="{% url 'portfolio-about' %}">About</a></li>
				<li><a href="{% url 'portfolio-projects' %}">Projects</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>

		<div>
			<ul class="title-bar">
				<li id="site-logo">PinoNet Logo</li>

			</ul>
