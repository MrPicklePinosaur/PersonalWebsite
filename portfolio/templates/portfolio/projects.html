{% extends "portfolio/base.html" %}
{% block content %}
	
	<section style="padding:20px">
		
		<div class="container debug-container">

			<div class="row">	
				<div class="col">
					{% if user.is_authenticated %}
					<a href="{% url 'editmode-createproject' %}">
						<button type="button" class="btn btn-success">Add Project</button>
					</a>
					{% endif %}
				</div>
			</div>

			<div class="row justify-content-start align-items-center">
				{% for p in projects %}
					<div class="col-md">
						
						<button type="button" class="card project-card btn btn-white"> 
							<a href='{{ p.slug }}'>
								<div class="card-body">
									<h5 class="card-title">{{ p.name }}</h5>
									<p class="card-text">{{ p.description}}</p>
								</div>
							</a>
						</button>
						
					</div>
				{% endfor %}
			</div>

		</div>
	</section>

{% endblock content %}
